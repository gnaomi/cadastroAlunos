<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Alunos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">student</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Alunos <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <header id="headerTitle">
            <h4 class="row" style="margin-top: 100px">Alunos</h4>                        
            <p class="row">Pesquise, visualize, edite ou cadastre um novo aluno.</p>
        </header>
        <section id="sectionSearch">
            <div class="row mt-2">
                <div class="col-7 pl-0">
                    <input id="studentNameSearch" class="form-control form-control-lg" type="text" placeholder="Digite o nome do aluno">
                </div>
                <div class="col-5 pl-0">
                    <button id="actionSearch" type="button" class="btn btn-lg btn-primary">Buscar</button>
                </div>
            </div>
            <div class="row mt-3">
                <p class="text-black-50">Sua busca resultou em <span id="totalResult" class="font-weight-bold">0</span> alunos</p>                        
            </div>
        </section>
        <section id="sectionResult">            
        </section>       
    </main>

    <!-- #scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app/model/studentModel.js"></script>
    <script src="app/view/loading.js"></script>
    <script src="app/controller/routes.js"></script>
    <script src="app/controller/successGetAll.js"></script>
    <script src="app/view/error.js"></script>
</body>
</html>
